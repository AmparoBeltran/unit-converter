<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    </head>
    <body>

        <main>
            
            <div class="input-converter">
                <label class="switch" id="toggle">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
                <h1>Metric/Imperial Unit Conversion</h1>
                <span class="number-input"> 
                    <input type="number" id="numberInput" required>
                </span>
                <button>Convert</button>
            </div>
            <div class="conversions-container">
                <div class="length-container">
                    <h2>Length (Meter/Feet)</h2>
                    <h3 class="lenght-conversion"></h3>
                </div>
                <div class="volume-container">
                    <h2>Volume (Liters/Gallons)</h2>
                    <h3 class="volume-conversion"></h3>
                </div>
                <div class="mass-container">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <h3 class="mass-conversion"></h3>
                </div>
            </div>
        </main>
        <script type="module" src="index.js"></script>
    </body>
</html>
